<div class="row ml-1">
  <div class="col-md-7">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of people">
          <td>{{ p.Id}}</td>
          <td>{{ p.Name }}</td>
          <td>{{ p.Gender }}</td>
          <td>{{ p.Age }}</td>
          <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
