<div class="container col-5">
  <div class="card my-3">
    <div class="card-body">
      <p class="bg bg-success text-white">Template-driven form was used here!</p>
      <span class="badge badge-warning">Id: {{ field.id }}</span>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="field.name" class="form-control">
      </div>
      <div class="form-group">
        <label for="isActive">isActive</label>
        <input type="checkbox" [(ngModel)]="field.isActive" class="form-control">
      </div>
      <div class="form-group">
        <label for="neighId">neighId</label>
        <input [(ngModel)]="field.neighId" class="form-control">
      </div>
      <div class="form-group">
        <label for="personId">personId</label>
        <input [(ngModel)]="field.personId" class="form-control">
      </div>
      <div class="form-group">
        <label for="cityId">cityId</label>
        <input [(ngModel)]="field.cityId" class="form-control">
      </div>
      <div class="form-group">
        <label for="createdTime">createdTime</label>
        <input [(ngModel)]="field.createdTime" class="form-control">
      </div>
      <div class="form-group">
        <label for="Wkt">Wkt</label>
        <input [(ngModel)]="field.wkt" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">age</label>
        <input [(ngModel)]="field.age" class="form-control">
      </div>
    </div>
  </div>
</div>
